<!DOCTYPE html>  
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Карта IVC | ЛВН</title>
    <link rel="stylesheet" href="leaflet.css"/>
    <style type="text/css">
      body{
        margin: ;
        padding: ;
      }
      #map {
        width: 99vw;
        height: 97vh;
      }
	  .leaflet-popup-content-wrapper, .leaflet-popup.tip {
  background-color: #1c1a1a;
  color: #fff
  
}
    </style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<script src="geojson/akr.geojson"></script>
<script src="geojson/rsk.geojson"></script>
<script src="geojson/kap.geojson"></script>
<script src="geojson/lit.geojson"></script>
<script src="geojson/vol.geojson"></script>
<script src="geojson/asr.geojson"></script>
<script src="geojson/rur.geojson"></script>
<script src="geojson/rul.geojson"></script>
<script src="geojson/sev.geojson"></script> 
<script src="geojson/sla.geojson"></script>
<script src="geojson/hur.geojson"></script>
<script src="geojson/ret.geojson"></script>
<script src="geojson/sor.geojson"></script>
<script src="geojson/vik.geojson"></script>
<script src="geojson/lyu.geojson"></script>
<script src="geojson/str.geojson"></script>
<script src="geojson/ens.geojson"></script>
<script src="flags.js"></script>

  </head>
  <body>

    <div id="map"></div>

    <script src="leaflet.js"></script>
    <script>
    const map = L.map('map', {
  center: [0.0, 0],
  zoom: 2.5
});



L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Physical_Map/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: US National Park Service',
	maxZoom: 8
  
}).addTo(map);




L.geoJson(rsk, rsks).addTo(map)
	.bindPopup('<h2>Республика Скандинавия</h2>'+rski)
L.geoJson(kap, kaps).addTo(map)
    .bindPopup('<h2>Демократическая Республика Капсия</h2>'+kapi)
L.geoJson(akr, akrs).addTo(map)
    .bindPopup('<h2>Андреевская Конфедеративная Республика (АКР)</h2>'+akri)
L.geoJson(vol, vols).addTo(map)
    .bindPopup('<h2>Королевство Волерия</h2>'+voli)
L.geoJson(asr, asrs).addTo(map)
    .bindPopup('<h2>Королевство Пантеания</h2>'+asri)
L.geoJson(rur, rurs).addTo(map)
    .bindPopup('<h2>Руссанская Республика</h2>'+ruri)
L.geoJson(sev, sevs).addTo(map)
    .bindPopup('<h2>Республика Севосополь</h2>'+sevi)
L.geoJson(ret, rets).addTo(map)
    .bindPopup('<h2>РетРейн</h2>'+reti)
L.geoJson(sor, sors).addTo(map)
    .bindPopup('<h2>Сордландская республика</h2>'+sori)
L.geoJson(vik, viks).addTo(map)
    .bindPopup('<h2>Республика Викторио</h2>'+viki)
L.geoJson(lyu, lyus).addTo(map)
    .bindPopup('<h2>Любовская Республика</h2>'+lyui)
L.geoJson(str, strs).addTo(map)
    .bindPopup('<h2>Страна Реальности</h2>'+stri)
L.geoJson(ens, enss).addTo(map)
    .bindPopup('<h2>Единый Народный Союз</h2>'+ensi)
	</script>
	

  </body>
</html>
